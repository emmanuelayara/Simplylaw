{% extends 'layout.html' %}
{% block content %}
<h2>Pending Articles</h2>
{% for article in articles %}
  <div class="card mb-3">
    <div class="card-header">
      <strong>{{ article.title }}</strong> by {{ article.author_name }}
      <a href="{{ url_for('approve_article', article_id=article.id) }}" class="btn btn-sm btn-success float-end">Approve</a>
    </div>
    <div class="card-body">{{ article.content }}</div>
  </div>
{% else %}
  <p>No pending articles.</p>
{% endfor %}
{% endblock %}
