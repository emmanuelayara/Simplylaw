{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Admin Dashboard</h2>
    <a href="{{ url_for('create_post') }}" class="btn btn-success mb-3">Create New Post</a>
    <table class="table table-striped">
        <thead>
            <tr><th>Title</th><th>Date</th><th>Actions</th></tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.timestamp.strftime('%Y-%m-%d') }}</td>
                <td>
                    <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
