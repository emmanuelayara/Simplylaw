{% extends 'layout.html' %}
{% block content %}
<h5>Welcome to the <em>-Lawverse-</em></h5>
{% for post in posts %}
  <div class="card my-4">
    <div class="card-body">
      <h4 class="card-title">{{ post.title }}</h4>
      <p class="card-text">{{ post.content[:200] }}...</p>
      <a href="{{ url_for('main.post', post_id=post.id) }}" class="btn btn-primary">Read More</a>
    </div>
  </div>
{% endfor %}
{% endblock %}
